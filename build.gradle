plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    runtimeOnly 'org.springframework:spring-core:2.5'
    runtimeOnly 'org.hibernate:hibernate-core:3.5.4-Final'

    runtimeOnly 'org.apache.hadoop:hadoop-core:1.2.1'

    runtimeOnly 'io.dropwizard:dropwizard-core:0.7.1'
    runtimeOnly 'io.dropwizard:dropwizard-testing:0.7.1'
    runtimeOnly 'io.dropwizard:dropwizard-client:0.7.1'
    runtimeOnly 'io.dropwizard:dropwizard-jetty:0.7.1'
    runtimeOnly 'io.dropwizard:dropwizard-logging:0.7.1'
    runtimeOnly 'io.dropwizard:dropwizard-validation:0.7.1'
    runtimeOnly 'io.dropwizard:dropwizard-metrics:0.7.1'
    runtimeOnly 'io.dropwizard:dropwizard-jackson:0.7.1'
    runtimeOnly 'io.dropwizard:dropwizard-util:0.7.1'
    runtimeOnly 'io.dropwizard:dropwizard-configuration:0.7.1'
    runtimeOnly 'io.dropwizard:dropwizard-metrics-graphite:0.7.1'
    runtimeOnly 'io.dropwizard:dropwizard-lifecycle:0.7.1'
    runtimeOnly 'io.dropwizard:dropwizard-servlets:0.7.1'

    // This dependency is used by the application.
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'temp.App'
}
